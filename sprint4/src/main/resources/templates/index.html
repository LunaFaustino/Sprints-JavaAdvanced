<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{app.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

<div th:replace="~{nav-fragment :: navbar('home')}"></div>

<div class="container mt-4">
    <div class="jumbotron bg-light p-5 rounded">
        <h1 th:text="#{app.title}"></h1>
        <p class="lead" th:utext="#{app.welcome(${#authentication.name})}"></p>
        <p sec:authorize="hasRole('ADMIN')" th:text="#{app.admin.message}">

        </p>
        <p sec:authorize="hasRole('USER') and !hasRole('ADMIN')" th:text="#{app.user.message}">

        </p>

        <p class="mt-4" th:text="#{app.select.entity}"></p>

        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h5 class="card-title" th:text="#{nav.clinics}"></h5>
                        <a th:href="@{/clinicas}" class="btn btn-primary" th:text="#{btn.access}"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h5 class="card-title" th:text="#{nav.dentists}"></h5>
                        <a th:href="@{/dentistas}" class="btn btn-primary" th:text="#{btn.access}"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h5 class="card-title" th:text="#{nav.patients}"></h5>
                        <a th:href="@{/pacientes}" class="btn btn-primary" th:text="#{btn.access}"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-3" sec:authorize="hasRole('ADMIN')">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h5 class="card-title" th:text="#{nav.users}"></h5>
                        <a th:href="@{/usuarios}" class="btn btn-primary" th:text="#{btn.access}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
