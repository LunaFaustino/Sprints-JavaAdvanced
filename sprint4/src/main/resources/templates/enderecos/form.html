<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${enderecoDTO.id == null ? 'Novo Endereço' : 'Editar Endereço'}">Endereço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Sistema Odontoprev</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/clinicas}">Clínicas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dentistas}">Dentistas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pacientes}">Pacientes</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/usuarios}">Usuários</a>
                </li>
            </ul>
            <div class="d-flex">
        <span class="navbar-text me-3">
            <span sec:authentication="name"></span>
        </span>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light btn-sm">Sair</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 th:text="${enderecoDTO.id == null ? 'Novo Endereço' : 'Editar Endereço'}">Endereço</h2>

    <div class="card">
        <div class="card-body">
            <form th:object="${enderecoDTO}" method="post"
                  th:action="@{${enderecoDTO.id == null ? '/enderecos/novo' : '/enderecos/' + enderecoDTO.id + '/editar'}}">

                <div class="row mb-3">
                    <div class="col-md-8">
                        <label for="logradouro" class="form-label">Logradouro</label>
                        <input type="text" th:field="*{logradouro}" class="form-control"
                               th:classappend="${#fields.hasErrors('logradouro')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('logradouro')}"
                             th:errors="*{logradouro}"></div>
                    </div>

                    <div class="col-md-4">
                        <label for="numero" class="form-label">Número</label>
                        <input type="number" th:field="*{numero}" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="complemento" class="form-label">Complemento</label>
                        <input type="text" th:field="*{complemento}" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" th:field="*{bairro}" class="form-control"
                               th:classappend="${#fields.hasErrors('bairro')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('bairro')}"
                             th:errors="*{bairro}"></div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" th:field="*{cidade}" class="form-control"
                               th:classappend="${#fields.hasErrors('cidade')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('cidade')}"
                             th:errors="*{cidade}"></div>
                    </div>

                    <div class="col-md-3">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" th:field="*{estado}" class="form-control"
                               th:classappend="${#fields.hasErrors('estado')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('estado')}"
                             th:errors="*{estado}"></div>
                    </div>

                    <div class="col-md-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" th:field="*{cep}" class="form-control"
                               th:classappend="${#fields.hasErrors('cep')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('cep')}"
                             th:errors="*{cep}"></div>
                        <small class="form-text text-muted">Formato: 00000-000</small>
                    </div>
                </div>

                <div class="mt-4">
                    <a th:href="@{/enderecos}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
