<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${enderecoDTO.id == null} ? #{address.new} : #{address.edit}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#" th:text="#{app.title}"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clinicas}" th:text="#{nav.clinics}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dentistas}" th:text="#{nav.dentists}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pacientes}" th:text="#{nav.patients}"></a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/usuarios}" th:text="#{nav.users}"></a>
                </li>
            </ul>

            <div class="ms-auto me-3">
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-globe"></i> <span th:text="#{language.pt_BR}" th:if="${#locale.language == 'pt'}"></span>
                        <span th:text="#{language.en}" th:if="${#locale.language == 'en'}"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item" href="?lang=pt_BR" th:text="#{language.pt_BR}"></a></li>
                        <li><a class="dropdown-item" href="?lang=en" th:text="#{language.en}"></a></li>
                    </ul>
                </div>
            </div>

            <div class="d-flex">
        <span class="navbar-text me-3">
            <span sec:authentication="name"></span>
        </span>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light btn-sm" th:text="#{nav.logout}"></button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 th:text="${enderecoDTO.id == null} ? #{address.new} : #{address.edit}"></h2>

    <div class="card">
        <div class="card-body">
            <form th:object="${enderecoDTO}" method="post"
                  th:action="@{${enderecoDTO.id == null ? '/enderecos/novo' : '/enderecos/' + enderecoDTO.id + '/editar'}}">

                <div class="row mb-3">
                    <div class="col-md-8">
                        <label for="logradouro" class="form-label" th:text="#{address.street}"></label>
                        <input type="text" th:field="*{logradouro}" class="form-control"
                               th:classappend="${#fields.hasErrors('logradouro')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('logradouro')}"
                             th:errors="*{logradouro}"></div>
                    </div>

                    <div class="col-md-4">
                        <label for="numero" class="form-label" th:text="#{address.number}"></label>
                        <input type="number" th:field="*{numero}" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="complemento" class="form-label" th:text="#{address.complement}"></label>
                        <input type="text" th:field="*{complemento}" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label for="bairro" class="form-label" th:text="#{address.neighborhood}"></label>
                        <input type="text" th:field="*{bairro}" class="form-control"
                               th:classappend="${#fields.hasErrors('bairro')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('bairro')}"
                             th:errors="*{bairro}"></div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="cidade" class="form-label" th:text="#{address.city}"></label>
                        <input type="text" th:field="*{cidade}" class="form-control"
                               th:classappend="${#fields.hasErrors('cidade')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('cidade')}"
                             th:errors="*{cidade}"></div>
                    </div>

                    <div class="col-md-3">
                        <label for="estado" class="form-label" th:text="#{address.state}"></label>
                        <input type="text" th:field="*{estado}" class="form-control"
                               th:classappend="${#fields.hasErrors('estado')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('estado')}"
                             th:errors="*{estado}"></div>
                    </div>

                    <div class="col-md-3">
                        <label for="cep" class="form-label" th:text="#{address.zip}"></label>
                        <input type="text" th:field="*{cep}" class="form-control"
                               th:classappend="${#fields.hasErrors('cep')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('cep')}"
                             th:errors="*{cep}"></div>
                        <small class="form-text text-muted" th:text="#{input.hint.numbers.8digits}"></small>
                    </div>
                </div>

                <div class="mt-4">
                    <a th:href="@{/enderecos}" class="btn btn-secondary" th:text="#{btn.cancel}"></a>
                    <button type="submit" class="btn btn-primary" th:text="#{btn.save}"></button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
