<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{address.details}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

<div th:replace="~{nav-fragment :: navbar('none')}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <h2 th:text="#{address.details}"></h2>
        <div>
            <a th:href="@{/enderecos/{id}/editar(id=${endereco.id})}" class="btn btn-warning" th:text="#{btn.edit}"></a>
            <a th:href="@{/enderecos}" class="btn btn-secondary" th:text="#{btn.back}"></a>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0" th:text="#{address.info}">Informações do Endereço</h5>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-6">
                    <p><strong>ID:</strong> <span th:text="${endereco.id}"></span></p>
                    <p><strong th:text="#{address.street}"></strong><strong>:</strong> <span th:text="${endereco.logradouro}"></span></p>
                    <p><strong th:text="#{address.number}"></strong><strong>:</strong> <span th:text="${endereco.numero}"></span></p>
                    <p><strong th:text="#{address.complement}"></strong><strong>:</strong> <span th:text="${endereco.complemento ?: 'Não informado'}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong th:text="#{address.neighborhood}"></strong><strong>:</strong> <span th:text="${endereco.bairro}"></span></p>
                    <p><strong th:text="#{address.city}"></strong><strong>:</strong> <span th:text="${endereco.cidade}"></span></p>
                    <p><strong th:text="#{address.state}"></strong><strong>:</strong> <span th:text="${endereco.estado}"></span></p>
                    <p><strong th:text="#{address.zip}"></strong><strong>:</strong> <span th:text="${endereco.cep}"></span></p>
                </div>
            </div>
            <div class="mt-4">
                <h6 th:text="#{address.full}"></h6>
                <p class="bg-light p-3 rounded" th:text="${endereco.enderecoCompleto}"></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
