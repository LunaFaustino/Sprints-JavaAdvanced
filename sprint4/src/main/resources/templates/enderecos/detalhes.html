<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Endereço</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Sistema Odontoprev</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/clinicas}">Clínicas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dentistas}">Dentistas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pacientes}">Pacientes</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/usuarios}">Usuários</a>
                </li>
            </ul>

            <div class="ms-auto me-3">
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-globe"></i> <span th:text="#{language.pt_BR}" th:if="${#locale.language == 'pt'}">Português</span>
                        <span th:text="#{language.en}" th:if="${#locale.language == 'en'}">English</span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item" href="?lang=pt_BR" th:text="#{language.pt_BR}">Português</a></li>
                        <li><a class="dropdown-item" href="?lang=en" th:text="#{language.en}">English</a></li>
                    </ul>
                </div>
            </div>

            <div class="d-flex">
        <span class="navbar-text me-3">
            <span sec:authentication="name"></span>
        </span>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light btn-sm">Sair</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <h2>Detalhes do Endereço</h2>
        <div>
            <a th:href="@{/enderecos/{id}/editar(id=${endereco.id})}" class="btn btn-warning">Editar</a>
            <a th:href="@{/enderecos}" class="btn btn-secondary">Voltar</a>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">Informações do Endereço</h5>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-6">
                    <p><strong>ID:</strong> <span th:text="${endereco.id}"></span></p>
                    <p><strong>Logradouro:</strong> <span th:text="${endereco.logradouro}"></span></p>
                    <p><strong>Número:</strong> <span th:text="${endereco.numero}"></span></p>
                    <p><strong>Complemento:</strong> <span th:text="${endereco.complemento ?: 'Não informado'}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Bairro:</strong> <span th:text="${endereco.bairro}"></span></p>
                    <p><strong>Cidade:</strong> <span th:text="${endereco.cidade}"></span></p>
                    <p><strong>Estado:</strong> <span th:text="${endereco.estado}"></span></p>
                    <p><strong>CEP:</strong> <span th:text="${endereco.cep}"></span></p>
                </div>
            </div>
            <div class="mt-4">
                <h6>Endereço Completo:</h6>
                <p class="bg-light p-3 rounded" th:text="${endereco.enderecoCompleto}"></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
