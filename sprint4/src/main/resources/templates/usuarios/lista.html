<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{user.list}">Lista de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#" th:text="#{app.title}">Sistema Odontoprev</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clinicas}" th:text="#{nav.clinics}">Clínicas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dentistas}" th:text="#{nav.dentists}">Dentistas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pacientes}" th:text="#{nav.patients}">Pacientes</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link active" th:href="@{/usuarios}" th:text="#{nav.users}">Usuários</a>
                </li>
            </ul>

            <div class="ms-auto me-3">
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-globe"></i> <span th:text="#{language.pt_BR}" th:if="${#locale.language == 'pt'}">Português</span>
                        <span th:text="#{language.en}" th:if="${#locale.language == 'en'}">English</span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item" href="?lang=pt_BR" th:text="#{language.pt_BR}">Português</a></li>
                        <li><a class="dropdown-item" href="?lang=en" th:text="#{language.en}">English</a></li>
                    </ul>
                </div>
            </div>

            <div class="d-flex">
                <span class="navbar-text me-3">
                    <span sec:authentication="name"></span>
                </span>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light btn-sm" th:text="#{nav.logout}">Sair</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div th:if="${mensagemSucesso}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${mensagemSucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${mensagemErro}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${mensagemErro}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between mb-3">
        <h2 th:text="#{user.title}">Usuários</h2>
        <a th:href="@{/usuarios/novo}" class="btn btn-success" th:text="#{user.new}">Novo Usuário</a>
    </div>

    <div class="card">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(usuarios)}" class="alert alert-info" th:text="#{user.none}">
                Nenhum usuário cadastrado.
            </div>

            <div th:if="${not #lists.isEmpty(usuarios)}" class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th th:text="#{user.username}">Username</th>
                        <th th:text="#{user.name}">Nome</th>
                        <th th:text="#{field.email}">E-mail</th>
                        <th th:text="#{user.current.roles}">Perfis</th>
                        <th>Status</th>
                        <th th:text="#{field.actions}">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.username}"></td>
                        <td th:text="${usuario.nome}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td>
                            <span th:each="perfil, iterStat : ${usuario.perfisIds}"
                                  th:text="${iterStat.last ? perfil : perfil + ', '}"></span>
                        </td>
                        <td>
                            <span th:if="${usuario.status == T(br.com.fiap.sprint4.models.Status).ATIVO}" class="badge bg-success" th:text="#{status.active}">Ativo</span>
                            <span th:if="${usuario.status == T(br.com.fiap.sprint4.models.Status).INATIVO}" class="badge bg-danger" th:text="#{status.inactive}">Inativo</span>
                        </td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/usuarios/{username}(username=${usuario.username})}"
                                   class="btn btn-sm btn-info" th:text="#{btn.view}">Ver</a>
                                <a th:href="@{/usuarios/{username}/editar(username=${usuario.username})}"
                                   class="btn btn-sm btn-warning" th:text="#{btn.edit}">Editar</a>
                                <button type="button" class="btn btn-sm btn-danger"
                                        data-bs-toggle="modal"
                                        th:data-bs-target="'#excluirModal' + ${usuario.username}" th:text="#{btn.delete}">
                                    Excluir
                                </button>
                            </div>

                            <div class="modal fade" th:id="'excluirModal' + ${usuario.username}" tabindex="-1">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" th:text="#{confirm.title}">Confirmar Exclusão</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body">
                                            <p th:text="#{user.confirm.delete(${usuario.nome})}">Deseja realmente excluir o usuário <strong th:text="${usuario.nome}"></strong>?</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{btn.cancel}">Cancelar</button>
                                            <form th:action="@{/usuarios/{username}/excluir(username=${usuario.username})}" method="post">
                                                <button type="submit" class="btn btn-danger" th:text="#{btn.delete}">Excluir</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
