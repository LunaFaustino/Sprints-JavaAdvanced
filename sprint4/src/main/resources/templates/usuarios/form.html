<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${usuarioDTO.username == null ? 'Novo Usuário' : 'Editar Usuário'}">Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Sistema Odontoprev</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clinicas}">Clínicas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dentistas}">Dentistas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pacientes}">Pacientes</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link active" th:href="@{/usuarios}">Usuários</a>
                </li>
            </ul>
            <div class="d-flex">
                <span class="navbar-text me-3">
                    <span sec:authentication="name"></span>
                </span>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light btn-sm">Sair</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 th:text="${usuarioDTO.username == null ? 'Novo Usuário' : 'Editar Usuário'}">Usuário</h2>

    <div class="card">
        <div class="card-body">
            <form th:object="${usuarioDTO}" method="post"
                  th:action="@{${usuarioDTO.username == null ? '/usuarios/novo' : '/usuarios/' + usuarioDTO.username + '/editar'}}">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" th:field="*{username}" class="form-control"
                               th:readonly="${usuarioDTO.username != null}"
                               th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
                             th:errors="*{username}"></div>
                    </div>

                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" th:field="*{nome}" class="form-control"
                               th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}"
                             th:errors="*{nome}"></div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control"
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                             th:errors="*{email}"></div>
                    </div>

                    <div class="col-md-6">
                        <label for="status" class="form-label">Status</label>
                        <select th:field="*{status}" class="form-select">
                            <option th:each="statusOpt : ${T(br.com.fiap.sprint4.models.Status).values()}"
                                    th:value="${statusOpt.name()}"
                                    th:text="${statusOpt.getDescricao()}"></option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="password" class="form-label">
                            <span th:if="${usuarioDTO.username == null}">Senha</span>
                            <span th:if="${usuarioDTO.username != null}">Nova Senha (deixe em branco para manter a atual)</span>
                        </label>
                        <input type="password" th:field="*{password}" class="form-control"
                               th:required="${usuarioDTO.username == null}">
                    </div>

                    <div class="col-md-6">
                        <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                        <input type="password" th:field="*{confirmPassword}" class="form-control"
                               th:required="${usuarioDTO.username == null}"
                               th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}"
                             th:errors="*{confirmPassword}"></div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Perfis de Acesso</label>
                    <div class="form-check" th:each="perfil : ${perfis}">
                        <input class="form-check-input" type="checkbox"
                               th:field="*{perfisIds}" th:value="${perfil.nome}"
                               th:id="'perfil_' + ${perfil.nome}">
                        <label class="form-check-label" th:for="'perfil_' + ${perfil.nome}"
                               th:text="${perfil.descricao}"></label>
                    </div>
                </div>

                <div class="mt-4">
                    <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
