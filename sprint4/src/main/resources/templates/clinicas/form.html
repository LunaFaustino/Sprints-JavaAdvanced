<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${clinicaDTO.cnpj} == null ? #{clinic.new} : #{clinic.edit}">Clínica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#" th:text="#{app.title}">Sistema Odontoprev</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/clinicas}" th:text="#{nav.clinics}">Clínicas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dentistas}" th:text="#{nav.dentists}">Dentistas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pacientes}" th:text="#{nav.patients}">Pacientes</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/usuarios}" th:text="#{nav.users}">Usuários</a>
                </li>
            </ul>

            <div class="ms-auto me-3">
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-globe"></i> <span th:text="#{language.pt_BR}" th:if="${#locale.language == 'pt'}">Português</span>
                        <span th:text="#{language.en}" th:if="${#locale.language == 'en'}">English</span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item" href="?lang=pt_BR" th:text="#{language.pt_BR}">Português</a></li>
                        <li><a class="dropdown-item" href="?lang=en" th:text="#{language.en}">English</a></li>
                    </ul>
                </div>
            </div>

            <div class="d-flex">
        <span class="navbar-text me-3">
            <span sec:authentication="name"></span>
        </span>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light btn-sm" th:text="#{nav.logout}">Sair</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 th:text="${clinicaDTO.cnpj} == null ? #{clinic.new} : #{clinic.edit}">Clínica</h2>

    <div class="card">
        <div class="card-body">
            <form th:object="${clinicaDTO}" method="post"
                  th:action="@{${clinicaDTO.cnpj == null ? '/clinicas/novo' : '/clinicas/' + clinicaDTO.cnpj + '/editar'}}">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="cnpj" class="form-label">CNPJ</label>
                        <input type="text" th:field="*{cnpj}" class="form-control"
                               th:readonly="${clinicaDTO.cnpj != null && !permitirEdicaoCnpj}"
                               th:classappend="${#fields.hasErrors('cnpj')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('cnpj')}"
                             th:errors="*{cnpj}"></div>
                        <small class="form-text text-muted" th:text="#{input.hint.numbers.14digits}">Digite apenas números (14 dígitos)</small>
                    </div>

                    <div class="col-md-6">
                        <label for="razaoSocial" class="form-label" th:text="#{clinic.company.name}">Razão Social</label>
                        <input type="text" th:field="*{razaoSocial}" class="form-control"
                               th:classappend="${#fields.hasErrors('razaoSocial')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('razaoSocial')}"
                             th:errors="*{razaoSocial}"></div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nomeFantasia" class="form-label" th:text="#{clinic.trading.name}">Nome Fantasia</label>
                        <input type="text" th:field="*{nomeFantasia}" class="form-control"
                               th:classappend="${#fields.hasErrors('nomeFantasia')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nomeFantasia')}"
                             th:errors="*{nomeFantasia}"></div>
                    </div>

                    <div class="col-md-6">
                        <label for="email" class="form-label" th:text="#{field.email}">E-mail</label>
                        <input type="email" th:field="*{email}" class="form-control"
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                             th:errors="*{email}"></div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="telefone" class="form-label" th:text="#{field.phone}">Telefone</label>
                        <input type="text" th:field="*{telefone}" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label for="porte" class="form-label" th:text="#{clinic.size}">Porte</label>
                        <select th:field="*{porte}" class="form-select">
                            <option value="">Selecione...</option>
                            <option th:each="porteOpt : ${T(br.com.fiap.sprint4.models.Porte).values()}"
                                    th:value="${porteOpt.name()}"
                                    th:text="${porteOpt.getDescricao()}"></option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="status" class="form-label">Status</label>
                        <select th:field="*{status}" class="form-select"
                                th:classappend="${#fields.hasErrors('status')} ? 'is-invalid'">
                            <option value="" th:text="#{field.select}">Selecione...</option>
                            <option th:each="statusOpt : ${T(br.com.fiap.sprint4.models.Status).values()}"
                                    th:value="${statusOpt.name()}"
                                    th:text="${statusOpt.getDescricao()}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}"
                             th:errors="*{status}"></div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="dataAbertura" class="form-label" th:text="#{clinic.opening.date}">Data de Abertura</label>
                        <input type="date" th:field="*{dataAbertura}" class="form-control">
                    </div>
                </div>

                <h4 class="mt-4" th:text="#{field.address}">Endereço</h4>
                <hr>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="endereco.logradouro" class="form-label" th:text="#{address.street}">Logradouro</label>
                        <input type="text" th:field="*{endereco.logradouro}" class="form-control"
                               th:classappend="${#fields.hasErrors('endereco.logradouro')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('endereco.logradouro')}"
                             th:errors="*{endereco.logradouro}"></div>
                    </div>

                    <div class="col-md-2">
                        <label for="endereco.numero" class="form-label" th:text="#{address.number}">Número</label>
                        <input type="number" th:field="*{endereco.numero}" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label for="endereco.complemento" class="form-label" th:text="#{address.complement}">Complemento</label>
                        <input type="text" th:field="*{endereco.complemento}" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="endereco.bairro" class="form-label" th:text="#{address.neighborhood}">Bairro</label>
                        <input type="text" th:field="*{endereco.bairro}" class="form-control"
                               th:classappend="${#fields.hasErrors('endereco.bairro')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('endereco.bairro')}"
                             th:errors="*{endereco.bairro}"></div>
                    </div>

                    <div class="col-md-4">
                        <label for="endereco.cidade" class="form-label" th:text="#{address.city}">Cidade</label>
                        <input type="text" th:field="*{endereco.cidade}" class="form-control"
                               th:classappend="${#fields.hasErrors('endereco.cidade')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('endereco.cidade')}"
                             th:errors="*{endereco.cidade}"></div>
                    </div>

                    <div class="col-md-2">
                        <label for="endereco.estado" class="form-label" th:text="#{address.state}">Estado</label>
                        <input type="text" th:field="*{endereco.estado}" class="form-control"
                               th:classappend="${#fields.hasErrors('endereco.estado')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('endereco.estado')}"
                             th:errors="*{endereco.estado}"></div>
                    </div>

                    <div class="col-md-2">
                        <label for="endereco.cep" class="form-label" th:text="#{address.zip}">CEP</label>
                        <input type="text" th:field="*{endereco.cep}" class="form-control"
                               th:classappend="${#fields.hasErrors('endereco.cep')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('endereco.cep')}"
                             th:errors="*{endereco.cep}"></div>
                        <small class="form-text text-muted" th:text="#{input.hint.numbers.8digits}">Digite apenas números (8 dígitos)</small>
                    </div>
                </div>

                <div class="mt-4">
                    <a th:href="@{/clinicas}" class="btn btn-secondary" th:text="#{btn.cancel}">Cancelar</a>
                    <button type="submit" class="btn btn-primary" th:text="#{btn.save}">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
