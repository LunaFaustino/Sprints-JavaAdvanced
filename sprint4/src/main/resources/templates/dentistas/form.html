<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${dentistaDTO.cro == null ? #{dentist.new} : #{dentist.edit}}">Dentista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#" th:text="#{app.title}">Sistema Odontoprev</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clinicas}" th:text="#{nav.clinics}">Clínicas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/dentistas}" th:text="#{nav.dentists}">Dentistas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pacientes}" th:text="#{nav.patients}">Pacientes</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/usuarios}" th:text="#{nav.users}">Usuários</a>
                </li>
            </ul>

            <div class="ms-auto me-3">
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-globe"></i> <span th:text="#{language.pt_BR}" th:if="${#locale.language == 'pt'}">Português</span>
                        <span th:text="#{language.en}" th:if="${#locale.language == 'en'}">English</span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item" href="?lang=pt_BR" th:text="#{language.pt_BR}">Português</a></li>
                        <li><a class="dropdown-item" href="?lang=en" th:text="#{language.en}">English</a></li>
                    </ul>
                </div>
            </div>

            <div class="d-flex">
        <span class="navbar-text me-3">
            <span sec:authentication="name"></span>
        </span>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light btn-sm" th:text="#{nav.logout}">Sair</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 th:text="${dentistaDTO.cro == null ? #{dentist.new} : #{dentist.edit}}">Dentista</h2>

    <div class="card">
        <div class="card-body">
            <form th:object="${dentistaDTO}" method="post"
                  th:action="@{${dentistaDTO.cro == null ? '/dentistas/novo' : '/dentistas/' + dentistaDTO.cro + '/editar'}}">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="cro" class="form-label">CRO</label>
                        <input type="text" th:field="*{cro}" class="form-control"
                               th:readonly="${dentistaDTO.cro != null}"
                               th:classappend="${#fields.hasErrors('cro')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('cro')}"
                             th:errors="*{cro}"></div>
                        <small class="form-text text-muted">Ex: UF-NNNNN</small>
                    </div>

                    <div class="col-md-6">
                        <label for="nome" class="form-label" th:text="#{field.name}">Nome</label>
                        <input type="text" th:field="*{nome}" class="form-control"
                               th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}"
                             th:errors="*{nome}"></div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label" th:text="#{field.email}">Email</label>
                        <input type="email" th:field="*{email}" class="form-control"
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                             th:errors="*{email}"></div>
                    </div>

                    <div class="col-md-6">
                        <label for="telefone" class="form-label" th:text="#{field.phone}">Telefone</label>
                        <input type="text" th:field="*{telefone}" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="genero" class="form-label" th:text="#{field.gender}">Gênero</label>
                        <select th:field="*{genero}" class="form-select">
                            <option value="" th:text="#{field.select}">Selecione...</option>
                            <option th:each="generoOpt : ${T(br.com.fiap.sprint4.models.Genero).values()}"
                                    th:value="${generoOpt.name()}"
                                    th:text="${generoOpt.getDescricao()}"></option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label for="status" class="form-label">Status</label>
                        <select th:field="*{status}" class="form-select"
                                th:classappend="${#fields.hasErrors('status')} ? 'is-invalid'">
                            <option value="" th:text="#{field.select}">Selecione...</option>
                            <option th:each="statusOpt : ${T(br.com.fiap.sprint4.models.Status).values()}"
                                    th:value="${statusOpt.name()}"
                                    th:text="${statusOpt.getDescricao()}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}"
                             th:errors="*{status}"></div>
                    </div>

                    <div class="col-md-4">
                        <label for="clinicaCnpj" class="form-label" th:text="#{dentist.clinic}">Clínica</label>
                        <select th:field="*{clinicaCnpj}" class="form-select"
                                th:classappend="${#fields.hasErrors('clinicaCnpj')} ? 'is-invalid'">
                            <option value="" th:text="#{field.select}">Selecione...</option>
                            <option th:each="clinica : ${clinicas}"
                                    th:value="${clinica.cnpj}"
                                    th:text="${clinica.nomeFantasia}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('clinicaCnpj')}"
                             th:errors="*{clinicaCnpj}"></div>
                    </div>
                </div>

                <div class="mt-4">
                    <a th:href="@{/dentistas}" class="btn btn-secondary" th:text="#{btn.cancel}">Cancelar</a>
                    <button type="submit" class="btn btn-primary" th:text="#{btn.save}">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
