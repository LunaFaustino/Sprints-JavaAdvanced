<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Dentista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Sistema Odontoprev</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clinicas}">Clínicas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/dentistas}">Dentistas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pacientes}">Pacientes</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/usuarios}">Usuários</a>
                </li>
            </ul>
            <div class="d-flex">
        <span class="navbar-text me-3">
            <span sec:authentication="name"></span>
        </span>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light btn-sm">Sair</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <h2>Detalhes do Dentista</h2>
        <div>
            <a th:href="@{/dentistas/{cro}/editar(cro=${dentista.cro})}" class="btn btn-warning" sec:authorize="hasRole('ADMIN')">Editar</a>
            <a th:href="@{/dentistas}" class="btn btn-secondary">Voltar</a>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">Informações Gerais</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <p><strong>CRO:</strong> <span th:text="${dentista.cro}"></span></p>
                    <p><strong>Nome:</strong> <span th:text="${dentista.nome}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${dentista.email}"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Telefone:</strong> <span th:text="${dentista.telefone}"></span></p>
                    <p><strong>Gênero:</strong> <span th:text="${dentista.genero?.getDescricao()}"></span></p>
                    <p><strong>Status:</strong>
                        <span th:if="${dentista.status == T(br.com.fiap.sprint4.models.Status).ATIVO}" class="badge bg-success">Ativo</span>
                        <span th:if="${dentista.status == T(br.com.fiap.sprint4.models.Status).INATIVO}" class="badge bg-danger">Inativo</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">Informações da Clínica</h5>
        </div>
        <div class="card-body">
            <p><strong>CNPJ:</strong> <span th:text="${dentista.clinicaCnpj}"></span></p>
            <p><strong>Nome da Clínica:</strong> <span th:text="${dentista.nomeClinica}"></span></p>
            <a th:href="@{/clinicas/{cnpj}(cnpj=${dentista.clinicaCnpj})}" class="btn btn-outline-primary">
                Ver detalhes da clínica
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
